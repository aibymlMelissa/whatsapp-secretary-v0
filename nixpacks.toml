[providers]
python = "3.10"
nodejs = "18"

[phases.setup]
nixPkgs = ["chromium"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt",
  "cd backend/whatsapp_client && npm install"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python3 app.py"
